es:
  ice_cube:
    times:
      other: ! '%{count} veces'
      one: ! '%{count} vez'
    pieces_connector: ! ', '
    not: excepto
    not_on: excepto el
    on_the: "en el"
    in: "en"
    until: hasta el %{date}
    on_weekends: el fin de semana
    on_weekdays: en días laborables
    days_of_month:
      default: día del mes
    days_of_year:
      one: día del año
      other: día del año
    at_hours_of_the_day:
      one: en la hora %{segments}
      other: en las horas %{segments}
    at_minutes_of_hour:
      one: en el minuto %{segments}
      other: en los minutos %{segments}
    at_seconds_of_minute:
      one: en el segundo %{segments}
      other: en los segundos %{segments}
    on_days: ! '%{days}'
    days_on:
      - el Domingo
      - el Lunes
      - el Martes
      - el Miércoles
      - el Jueves
      - el Viernes
      - el Sábado
    array:
      last_word_connector: ! ' y '
      words_connector: ! ', '
    integer:
      literal_ordinals:
        -1: último
        -2: penúltimo
      ordinals:
        default:
    each_week:
      one: semanalmente
      other: cada %{count} semanas
    each_year:
      one: anualmente
      other: cada %{count} años
    each_second:
      one: cada segundo
      other: cada %{count} segundos
    each_month:
      one: mensualmente
      other: cada %{count} meses
    each_minute:
      one: cada minuto
      other: cada %{count} minutos
    each_hour:
      one: cada hora
      other: cada %{count} horas
    each_day:
      one: diariamente
      other: cada %{count} días
    date:
      formats:
        default: ! '%-d de %B %Y'
  date:
    day_names:
      - Domingo
      - Lunes
      - Martes
      - Miércoles
      - Jueves
      - Viernes
      - Sábado
    abbr_day_names:
      - Dom
      - Lun
      - Mar
      - Mie
      - Jue
      - Vie
      - Sab
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names:
      -
      - Enero
      - Febrero
      - Marzo
      - Abril
      - Mayo
      - Junio
      - Julio
      - Agosto
      - Septiembre
      - Octubre
      - Noviembre
      - Diciembre
    abbr_month_names:
      -
      - Ene
      - Feb
      - Mar
      - Abr
      - May
      - Jun
      - Jul
      - Ago
      - Sep
      - Oct
      - Nov
      - Dic
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %B'
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 día"
        other: "%{count} días"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one:  "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: ","
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: "."
      # Number of decimals, behind the separator (1 with a precision of 2 gives: 1.00)
      precision: 3
      # If set to true, precision will mean the number of significant digits instead
      # of the number of decimal digits (1234 with precision 2 becomes 1200, 1.23543 becomes 1.2)
      significant: false
      # If set, the zeros after the decimal separator will always be stripped (eg.: 1.200 will be 1.2)
      strip_insignificant_zeros: false
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      # Used in number_to_human_size()
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      # Used in number_to_human()
      decimal_units:
        format: "%n %u"
        # Decimal units output formatting
        # By default we will only quantify some of the exponents
        # but the commented ones might be defined or overridden
        # by the user.
        units:
          # femto: Quadrillionth
          # pico: Trillionth
          # nano: Billionth
          # micro: Millionth
          # mili: Thousandth
          # centi: Hundredth
          # deci: Tenth
          unit: ""
          # ten:
          #   one: Ten
          #   other: Tens
          # hundred: Hundred
          thousand: "Mil"
          million: "Millón"
          billion: "Mil millones"
          trillion: "Trillón"
          quadrillion: "Cuatrillón"
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:
        # significant: false
        # strip_insignificant_zeros: false

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B de %Y a las %H:%M"
    am: "am"
    pm: "pm"
